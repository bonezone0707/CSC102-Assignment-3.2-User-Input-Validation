<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker and User Input Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker and User Input Validation</h1>
    <p>Enter a word or phrase to check if it's a palindrome or validate your information.</p>

    <!-- Palindrome Form -->
    <form>
      <input type="text" id="userInput" placeholder="Enter a word or phrase" required>
      <button type="button" onclick="checkPalindrome()">Check Palindrome</button>
    </form>

    <!-- User Input Validation Form -->
    <form>
      <input type="text" id="firstName" placeholder="Enter First Name" required>
      <input type="text" id="lastName" placeholder="Enter Last Name" required>
      <input type="text" id="zipCode" placeholder="Enter Zip Code" required>
      <button type="button" onclick="validateUserInput()">Submit</button>
    </form>

    <!-- Display Result -->
    <div class="result" id="resultMessage"></div>
  </div>

  <script src="strings2.js"></script>
</body>
</html>
